# Query
query IsUserLoggedIn {
    isLoggedIn @client
}

query GetCartItems {
    cartItems @client
}

query UserProfile {
    userProfile {
        id
        email
        token
        trips {
            id
            createdAt
            launch {
                ...LaunchFragment
            }
        }
    }
}

# Mutation
mutation Login($email: String!) {
    login(email: $email) {
        id
        token
    }
}
