# Mutation
mutation BookTrips($launchIds: [ID!]!) {
    bookTrips(launchIds: $launchIds) {
        success
        message
        launches {
            id
            isBooked
        }
    }
}

mutation cancelTrip($tripId: ID!) {
    cancelTrip(tripId: $tripId) {
        success
        message
        launches {
            id
            isBooked
        }
    }
}
