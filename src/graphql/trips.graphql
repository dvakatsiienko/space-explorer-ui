mutation BookTrips($launchIds: [ID]!) {
    bookTrips(launchIds: $launchIds) {
        success
        message
        launches {
            id
            isBooked
        }
    }
}

mutation cancelTrip($launchId: ID!) {
    cancelTrip(launchId: $launchId) {
        success
        message
        launches {
            id
            isBooked
        }
    }
}
